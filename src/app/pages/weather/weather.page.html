<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    @for (location of locations; track $index) {
      <ion-card>
        <ion-row class="ion-align-items-center">
          <ion-col class="ion-no-padding">
            <ion-card-header>
              <ion-card-title>{{ location.name }}</ion-card-title>
              <ion-card-subtitle>{{ location.weather[0].description }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <h2>{{location.main.temp}} â„ƒ/F</h2>
            </ion-card-content>
          </ion-col>

          <ion-col class="ion-no-padding ion-text-right">
            <img src="https://openweathermap.org/img/wn/{{location.weather[0].icon}}@4x.png" alt="Weather Icon">
          </ion-col>
        </ion-row>
      </ion-card>
    }

  </div>
</ion-content>
